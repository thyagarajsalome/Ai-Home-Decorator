name: Deploy to Firebase

on:
  push:
    branches:
      - main # Or whatever your main branch is called

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Match the version needed by Firebase Functions

      # Install dependencies for the root (frontend)
      - name: Install Frontend Dependencies
        run: npm install

      # Build the React frontend
      - name: Build Frontend
        run: npm run build # Uses the "build" script from your package.json

      # Install dependencies for Firebase Functions
      - name: Install Functions Dependencies
        run: npm install --prefix functions

      # Deploy to Firebase (Hosting and Functions)
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions,hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }} # Uses the secret you created
